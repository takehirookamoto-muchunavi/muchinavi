<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuchiNavi 管理画面</title>
    <style>
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1d1d1f;
            --accent: #0071e3;
            --bg: #f5f5f7;
            --success: #34c759;
            --danger: #ff3b30;
            --warning: #ff9500;
            --text: #1d1d1f;
            --text-secondary: #666;
            --border: #e5e5e7;
            --glass-light: rgba(255, 255, 255, 0.96);
            --glass-blur: 0px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* ======================== LOGIN SCREEN ======================== */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8eb 100%);
        }

        .login-card {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-form input {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .login-form button {
            padding: 12px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 113, 227, 0.3);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .login-error {
            color: var(--danger);
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* ======================== MAIN DASHBOARD ======================== */
        .admin-container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        /* Sidebar */
        .admin-sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1d1d1f 0%, #2c2c2e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: width 0.3s ease, min-width 0.3s ease;
            min-width: 250px;
        }

        .admin-sidebar.collapsed {
            width: 0;
            min-width: 0;
            border-right: none;
        }

        .admin-sidebar.collapsed > * {
            display: none;
        }

        .sidebar-toggle-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 100;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar-toggle-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .admin-sidebar:not(.collapsed) ~ .admin-main .sidebar-toggle-btn {
            left: 262px;
        }

        /* カテゴリヘッダー（大分類） */
        .tag-category-header {
            padding: 10px 12px 6px;
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .tag-category-header:first-child {
            border-top: none;
            margin-top: 0;
        }

        .tag-category-header:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .tag-category-header .tag-category-arrow {
            transition: transform 0.25s ease;
            opacity: 0.4;
        }

        .tag-category-header.collapsed .tag-category-arrow {
            transform: rotate(-90deg);
        }

        .tag-category-header:hover .tag-category-arrow {
            opacity: 0.7;
        }

        .tag-category-items {
            transition: max-height 0.3s ease;
            overflow: hidden;
        }

        .tag-category-items.collapsed {
            max-height: 0 !important;
        }

        /* タググループ */
        .tag-group-header {
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s ease;
            border-radius: 8px;
            margin: 2px 0;
        }

        .tag-group-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tag-group-header .tag-color-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .tag-group-header .tag-group-count {
            background: rgba(255, 255, 255, 0.15);
            padding: 1px 6px;
            border-radius: 10px;
            font-size: 11px;
        }

        .tag-group-header .tag-group-arrow {
            transition: transform 0.2s ease;
            font-size: 10px;
        }

        .tag-group-header.collapsed .tag-group-arrow {
            transform: rotate(-90deg);
        }

        .tag-group-items {
            transition: max-height 0.3s ease;
            overflow: hidden;
        }

        .tag-group-items.collapsed {
            max-height: 0 !important;
        }

        .sidebar-view-toggle {
            display: flex;
            padding: 8px;
            gap: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-view-toggle button {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .sidebar-view-toggle button.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .sidebar-view-toggle button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
        }

        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header-title {
            flex: 1;
        }

        .last-updated-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            display: block;
            margin-top: 4px;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 36px;
            min-height: 36px;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar-search {
            padding: 12px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-family: inherit;
        }

        .sidebar-search input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .sidebar-search input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .sidebar-customers {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .customer-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .customer-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .customer-item.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .customer-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .stage-badge {
            font-size: 9px;
            font-weight: 600;
            padding: 1px 6px;
            border-radius: 8px;
            background: rgba(255,255,255,0.12);
            color: rgba(255,255,255,0.5);
            white-space: nowrap;
        }
        .stage-badge.stage-1 { background: rgba(88,86,214,0.25); color: #a5a4e3; }
        .stage-badge.stage-2 { background: rgba(0,113,227,0.25); color: #6ab4ff; }
        .stage-badge.stage-3 { background: rgba(255,159,10,0.25); color: #ffb84d; }
        .stage-badge.stage-4 { background: rgba(52,199,89,0.25); color: #5ed888; }
        .stage-badge.stage-5 { background: rgba(0,199,190,0.25); color: #33d4cc; }
        .stage-badge.stage-6 { background: rgba(175,82,222,0.25); color: #c99de8; }
        .stage-badge.stage-7 { background: rgba(255,69,58,0.25); color: #ff7b74; }
        .stage-badge.stage-8 { background: rgba(255,214,10,0.25); color: #ffd94d; }

        .stage-alert-banner {
            background: rgba(255,69,58,0.15);
            border: 1px solid rgba(255,69,58,0.3);
            border-radius: 8px;
            padding: 10px 12px;
            margin: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #ff7b74;
            cursor: pointer;
            transition: background 0.2s;
        }
        .stage-alert-banner:hover {
            background: rgba(255,69,58,0.25);
        }
        .stage-alert-banner svg {
            flex-shrink: 0;
        }
        .stage-alert-icon {
            position: relative;
            display: inline-flex;
        }
        .stage-alert-dot {
            width: 8px;
            height: 8px;
            background: #ff453a;
            border-radius: 50%;
            display: inline-block;
            margin-left: 4px;
            vertical-align: middle;
            animation: alertPulse 2s infinite;
        }
        @keyframes alertPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .customer-meta {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customer-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(52, 199, 89, 0.2);
            color: var(--success);
        }

        .status-blocked {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger);
        }

        .status-withdrawn {
            background: rgba(102, 102, 102, 0.2);
            color: #999;
        }

        .customer-tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            margin-top: 4px;
        }

        .customer-tag-badge {
            display: inline-block;
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            background: rgba(88, 86, 214, 0.25);
            color: rgba(255, 255, 255, 0.85);
            white-space: nowrap;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .customer-tag-badge.tag-more {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.6);
        }

        .sidebar-footer {
            padding: 16px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Main Content Area */
        .admin-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }

        .empty-state-icon {
            font-size: 64px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.7;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 24px;
        }

        .stat-card {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Action Bar */
        .action-bar {
            padding: 16px 24px;
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .action-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .action-bar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .action-bar-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--bg);
            border-color: #ccc;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .btn-danger:hover {
            background: #ff1744;
        }

        .btn-success {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .btn-success:hover {
            background: #30b050;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: white;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .tab-btn:hover {
            background: var(--bg);
            border-color: #ccc;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .chat-sub-tab {
            padding: 10px 20px;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-family: inherit;
            transition: all 0.2s;
        }
        .chat-sub-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        .chat-sub-tab:hover {
            color: var(--text);
        }

        /* Tab Content */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* ======================== DASHBOARD TAB ======================== */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-card {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            word-break: break-word;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* ======================== CUSTOMER INFO TAB ======================== */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            grid-column: 1 / -1;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            grid-column: 1 / -1;
        }

        .form-full-width {
            grid-column: 1 / -1;
        }

        /* ======================== CHECKLIST TAB ======================== */
        .checklist-phase {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
            overflow: hidden;
        }

        .phase-header {
            padding: 16px;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8eb 100%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .phase-header:hover {
            background: linear-gradient(135deg, #efefef 0%, #dcdcde 100%);
        }

        .phase-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .phase-progress {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .phase-toggle {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .phase-toggle.open {
            transform: rotate(90deg);
        }

        .phase-items {
            display: none;
            padding: 0;
        }

        .phase-items.open {
            display: block;
        }

        .checklist-item {
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .checklist-item-content {
            flex: 1;
        }

        .checklist-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .checklist-item-detail {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .ref-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(0, 113, 227, 0.1);
            color: var(--accent);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        /* ======================== INTERACTIONS TAB ======================== */
        .interaction-form {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            margin-bottom: 24px;
        }

        .interaction-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            align-items: flex-end;
        }

        .interaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .interaction-item {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .interaction-content {
            flex: 1;
        }

        .interaction-date {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .interaction-method {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(0, 113, 227, 0.1);
            color: var(--accent);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            margin-right: 8px;
        }

        .interaction-text {
            font-size: 14px;
            word-break: break-word;
        }

        .interaction-delete {
            padding: 6px 12px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .interaction-delete:hover {
            background: #ff1744;
        }

        /* ======================== TODO TAB ======================== */
        .todo-form {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            margin-bottom: 24px;
        }

        .todo-grid {
            display: grid;
            grid-template-columns: 1fr 120px 140px auto;
            gap: 12px;
            align-items: flex-end;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .todo-item {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .todo-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .todo-priority {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .priority-high {
            background: rgba(255, 59, 48, 0.15);
            color: var(--danger);
        }

        .priority-medium {
            background: rgba(255, 149, 0, 0.15);
            color: var(--warning);
        }

        .priority-low {
            background: rgba(52, 199, 89, 0.15);
            color: var(--success);
        }

        .todo-deadline {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .todo-delete {
            padding: 6px 12px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .todo-delete:hover {
            background: #ff1744;
        }

        .ai-suggest-btn {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .ai-suggest-btn:hover {
            background: #0056b3;
        }

        .ai-suggest-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .suggestions-list {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 16px;
            margin-top: 16px;
        }

        .suggestion-item {
            padding: 12px;
            background: rgba(0, 113, 227, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .suggestion-item:last-child {
            margin-bottom: 0;
        }

        .suggestion-add {
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .suggestion-add:hover {
            background: #0056b3;
        }

        /* ======================== CHAT TABS ======================== */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .chat-welcome-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .chat-welcome-title {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.7;
        }

        .chat-hints {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 600px;
        }

        .chat-hint {
            padding: 12px;
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .chat-hint:hover {
            background: rgba(0, 113, 227, 0.1);
            border-color: var(--accent);
        }

        .agent-quick-actions {
            display: flex;
            gap: 8px;
            padding: 8px 16px;
            border-top: 1px solid var(--border);
            background: #f9f9fb;
            flex-wrap: wrap;
        }
        .agent-quick-btn {
            padding: 6px 14px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 980px;
            font-size: 12px;
            font-weight: 500;
            font-family: inherit;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .agent-quick-btn:hover {
            background: rgba(0, 113, 227, 0.08);
            border-color: var(--accent);
        }

        .chat-message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            word-break: break-word;
            line-height: 1.5;
        }

        .message-bubble.assistant {
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: var(--text);
        }

        .message-bubble.user {
            background: var(--accent);
            color: white;
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content h3 {
            margin-top: 8px;
            margin-bottom: 4px;
            font-size: 15px;
            font-weight: 600;
        }

        .message-content ul,
        .message-content ol {
            margin-left: 20px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .message-content li {
            margin-bottom: 4px;
        }

        .chat-input-container {
            padding: 16px;
            background: var(--glass-light);
            backdrop-filter: blur(var(--glass-blur));
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .chat-send {
            padding: 10px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .chat-send:hover {
            background: #0056b3;
        }

        .chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ======================== MODAL ======================== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .password-form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .password-form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
        }

        .password-form-group input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .password-form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        /* ======================== TOAST ======================== */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            animation: toastSlide 0.3s ease;
            max-width: 300px;
        }

        @keyframes toastSlide {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.info {
            background: var(--accent);
        }

        /* ======================== SCROLLBAR ======================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* ======================== RESPONSIVE ======================== */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }

            .admin-sidebar {
                width: 100%;
                min-width: 100%;
                height: auto;
                max-height: 200px;
            }

            .admin-sidebar.collapsed {
                max-height: 0;
                min-width: 0;
            }

            .sidebar-toggle-btn {
                position: static;
                margin: 8px;
            }

            .admin-sidebar:not(.collapsed) ~ .admin-main .sidebar-toggle-btn {
                left: auto;
            }

            .sidebar-customers {
                max-height: 100px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .todo-grid {
                grid-template-columns: 1fr;
            }

            .message-bubble {
                max-width: 85%;
            }

            .chat-hints {
                grid-template-columns: repeat(2, 1fr);
            }

            .tab-nav {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab-btn {
                flex-shrink: 0;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 16px;
            }

            .interaction-grid {
                grid-template-columns: 1fr;
            }

            .action-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-bar-actions {
                width: 100%;
            }

            .action-bar-actions .btn {
                flex: 1;
            }

            .tab-btn {
                font-size: 12px;
                padding: 8px 14px;
                white-space: nowrap;
            }

            .info-card {
                padding: 12px;
            }

            .info-label { font-size: 11px; }
            .info-value { font-size: 14px; }

            .checklist-phase-title { font-size: 14px; }

            .chat-container {
                height: calc(100vh - 380px);
                min-height: 300px;
            }

            .chat-input-container { padding: 8px; }
            .chat-input { font-size: 14px; }
            .chat-send { padding: 8px 14px; font-size: 13px; }
        }

        @media (max-width: 480px) {
            .admin-sidebar {
                max-height: 160px;
            }

            .sidebar-header { padding: 12px; font-size: 16px; }
            .sidebar-search { padding: 8px; }
            .customer-item { padding: 8px; font-size: 13px; }

            .login-card { padding: 32px 20px; }
            .login-title { font-size: 22px; }
            .login-form input { font-size: 16px; }

            .tab-nav { padding: 0 8px; gap: 4px; }
            .tab-btn { font-size: 11px; padding: 6px 10px; }

            .message-bubble { max-width: 92%; font-size: 13px; }

            .btn { font-size: 13px; padding: 8px 14px; }
        }
    </style>
</head>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal">

            <p class="modal-message" id="confirmMessage"></p>
            <div class="modal-actions">
                <button class="btn" id="confirmCancel">キャンセル</button>
                <button class="btn btn-danger" id="confirmOk"></button>
            </div>

    </div>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="modal-overlay">
        <div class="modal">
            <h2 class="modal-title">パスワードを変更</h2>
            <form class="password-form" id="passwordForm">
                <div class="password-form-group">
                    <label for="currentPasswordInput">現在のパスワード</label>
                    <input type="password" id="currentPasswordInput" required>
                </div>
                <div class="password-form-group">
                    <label for="newPasswordInput">新しいパスワード</label>
                    <input type="password" id="newPasswordInput" required>
                </div>
                <div class="password-form-group">
                    <label for="confirmPasswordInput">新しいパスワード（確認）</label>
                    <input type="password" id="confirmPasswordInput" required>
                </div>
                <div style="color: var(--danger); font-size: 13px; display: none;" id="passwordError"></div>
                <div class="modal-actions">
                    <button type="button" class="btn" id="passwordCancel">キャンセル</button>
                    <button type="submit" class="btn btn-success" id="passwordSave">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ======================== STATE MANAGEMENT ========================
        let adminPass = null;
        let customers = [];
        let selectedToken = null;
        let currentTab = 'dashboard';
        let agentChatMessages = [];
        let currentChecklist = [];
        let autoRefreshInterval = null;
        let lastUpdateTime = null;

        // ======================== API UTILITIES ========================
        const api = {
            baseURL: '/api/admin',

            async call(method, endpoint, data = null) {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Pass': adminPass
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(`${this.baseURL}${endpoint}`, options);
                    if (response.status === 401) {
                        showLogin();
                        throw new Error('Authentication failed');
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async testAuth() {
                return this.call('GET', '/customers');
            },

            async getCustomers() {
                return this.call('GET', '/customers');
            },

            async getCustomer(token) {
                return this.call('GET', `/customer/${token}`);
            },

            async updateCustomer(token, data) {
                return this.call('PUT', `/customer/${token}`, data);
            },

            async blockCustomer(token) {
                return this.call('POST', `/block/${token}`);
            },

            async unblockCustomer(token) {
                return this.call('POST', `/unblock/${token}`);
            },

            async deleteCustomer(token) {
                return this.call('DELETE', `/customer/${token}`);
            },

            async getInteractions(token) {
                return this.call('GET', `/interactions/${token}`);
            },

            async addInteraction(token, data) {
                return this.call('POST', `/interactions/${token}`, data);
            },

            async deleteInteraction(token, id) {
                return this.call('DELETE', `/interaction/${token}/${id}`);
            },

            async getTodos(token) {
                return this.call('GET', `/todos/${token}`);
            },

            async addTodo(token, data) {
                return this.call('POST', `/todos/${token}`, data);
            },

            async updateTodo(token, id, data) {
                return this.call('PUT', `/todo/${token}/${id}`, data);
            },

            async deleteTodo(token, id) {
                return this.call('DELETE', `/todo/${token}/${id}`);
            },

            async getChecklist(token) {
                return this.call('GET', `/checklist/${token}`);
            },

            async updateChecklist(token, data) {
                return this.call('PUT', `/checklist/${token}`, data);
            },

            async chatWithAgent(token, messages) {
                return this.call('POST', `/chat-agent/${token}`, { messages });
            },

            async suggestTodos(token) {
                return this.call('POST', `/suggest-todos/${token}`);
            },

            async extractFromChat(token) {
                return this.call('POST', `/extract-from-chat/${token}`);
            },

            async applyExtractedInfo(token, fields) {
                return this.call('POST', `/apply-extracted-info/${token}`, { fields });
            },

            async changePassword(currentPassword, newPassword) {
                return this.call('POST', '/change-password', { currentPassword, newPassword });
            },
            // タグ管理
            async getTags() { return this.call('GET', '/tags'); },
            async createTag(name, color) { return this.call('POST', '/tags', { name, color }); },
            async deleteTag(id) { return this.call('DELETE', `/tags/${id}`); },
            async updateCustomerTags(token, tags) { return this.call('PUT', `/customer/${token}/tags`, { tags }); },
            // ブロードキャスト
            async getBroadcasts() { return this.call('GET', '/broadcasts'); },
            async previewBroadcast(filterType, tags) { return this.call('POST', '/broadcasts/preview', { filterType, tags }); },
            async sendBroadcast(message, filterType, tags) { return this.call('POST', '/broadcasts/send', { message, filterType, tags }); }
        };

        // ======================== TOAST NOTIFICATIONS ========================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ======================== MODAL ========================
        let modalCallback = null;

        function showConfirmModal(title, message, okText, callback) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmOk').textContent = okText;
            document.getElementById('confirmModal').classList.add('show');
            modalCallback = callback;
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('show');
            modalCallback = null;
        }

        document.getElementById('confirmCancel').addEventListener('click', closeModal);
        document.getElementById('confirmOk').addEventListener('click', () => {
            if (modalCallback) modalCallback();
            closeModal();
        });

        // ======================== PASSWORD CHANGE MODAL ========================
        function showPasswordModal() {
            document.getElementById('passwordForm').reset();
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('passwordModal').classList.add('show');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
            document.getElementById('passwordForm').reset();
            document.getElementById('passwordError').style.display = 'none';
        }

        document.getElementById('passwordCancel').addEventListener('click', closePasswordModal);

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPasswordInput').value;
            const newPassword = document.getElementById('newPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            const errorDiv = document.getElementById('passwordError');

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = '新しいパスワードが一致しません';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 4) {
                errorDiv.textContent = '新しいパスワードは4文字以上である必要があります';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                document.getElementById('passwordSave').disabled = true;
                await api.changePassword(currentPassword, newPassword);
                sessionStorage.setItem('adminPass', newPassword);
                adminPass = newPassword;
                showToast('パスワードが正常に変更されました', 'success');
                closePasswordModal();
            } catch (error) {
                errorDiv.textContent = '現在のパスワードが正しくない、またはエラーが発生しました';
                errorDiv.style.display = 'block';
            } finally {
                document.getElementById('passwordSave').disabled = false;
            }
        });

        document.getElementById('settingsBtn').addEventListener('click', showPasswordModal);

        // ======================== LOGIN ========================
        function showLogin() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminContainer').style.display = 'none';
            adminPass = null;
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'flex';
            startAutoRefresh();
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            // Auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(() => {
                const currentSelectedToken = selectedToken;
                loadDashboard().then(() => {
                    // Keep the same customer selected if possible
                    if (currentSelectedToken) {
                        selectCustomer(currentSelectedToken);
                    }
                    updateLastUpdatedTime();
                });
            }, 30000);
            updateLastUpdatedTime();
        }

        function updateLastUpdatedTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            lastUpdateTime = `${hours}:${minutes}:${seconds}`;
            const indicator = document.getElementById('lastUpdatedIndicator');
            if (indicator) {
                indicator.textContent = `最終更新: ${lastUpdateTime}`;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

            try {
                adminPass = password;
                await api.testAuth();
                sessionStorage.setItem('adminPass', password);
                document.getElementById('passwordInput').value = '';
                errorDiv.classList.remove('show');
                loadDashboard();
                showDashboard();
            } catch (error) {
                errorDiv.textContent = 'パスワードが正しくありません';
                errorDiv.classList.add('show');
                adminPass = null;
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('adminPass');
            showLogin();
        });

        // ======================== DASHBOARD LOADING ========================
        async function loadDashboard() {
            try {
                const result = await api.getCustomers();
                customers = result.customers || [];
                // タグデータもグローバルに取得
                try {
                    const tagResult = await api.getTags();
                    window.allTags = tagResult.tags || [];
                } catch(e) { window.allTags = []; }
                renderCustomerList();
                renderStats();
            } catch (error) {
                showToast('エラー: ダッシュボードの読み込みに失敗しました', 'error');
            }
        }

        let sidebarView = 'all'; // 'all' or 'tag'

        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('collapsed');
            const btn = document.getElementById('sidebarToggle');
            btn.style.left = sidebar.classList.contains('collapsed') ? '12px' : '262px';
        }

        function setSidebarView(view) {
            sidebarView = view;
            document.querySelectorAll('.sidebar-view-toggle button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderCustomerList();
        }

        function createCustomerItem(customer) {
            const item = document.createElement('div');
            item.className = `customer-item ${customer.token === selectedToken ? 'active' : ''}`;
            item.setAttribute('data-token', customer.token);
            const tagBadges = (customer.tags && customer.tags.length > 0)
                ? `<div class="customer-tags-row">${customer.tags.slice(0, 3).map(t => `<span class="customer-tag-badge">${t}</span>`).join('')}${customer.tags.length > 3 ? `<span class="customer-tag-badge tag-more">+${customer.tags.length - 3}</span>` : ''}</div>`
                : '';
            const stageLabels = ['登録','情報入力','面談予約','相談中','ライフプラン','物件探し・内見','契約','引渡し'];
            const stageNum = customer.stage || 1;
            const stageBadge = `<span class="stage-badge stage-${stageNum}">${stageLabels[stageNum - 1]}</span>`;
            const alertDot = (stageNum === 3) ? '<span class="stage-alert-dot" title="面談後ステージ未更新"></span>' : '';
            item.innerHTML = `
                <div class="customer-name">${customer.name || '名前未設定'} ${stageBadge}${alertDot}</div>
                <div class="customer-meta">
                    <span>${customer.area || '-'}</span>
                    <span class="customer-status ${customer.status === 'blocked' ? 'status-blocked' : customer.status === 'withdrawn' ? 'status-withdrawn' : 'status-active'}">
                        ${customer.status === 'blocked' ? 'ブロック' : customer.status === 'withdrawn' ? '退会' : 'アクティブ'}
                    </span>
                </div>
                ${tagBadges}
            `;
            item.addEventListener('click', () => selectCustomer(customer.token));
            return item;
        }

        function renderCustomerList() {
            const list = document.getElementById('customerList');
            list.innerHTML = '';

            // 面談予約済み（stage=3）で未更新の顧客アラート
            const alertBanner = document.getElementById('stageAlertBanner');
            const stage3Customers = customers.filter(c => (c.stage || 1) === 3);
            if (stage3Customers.length > 0) {
                alertBanner.style.display = 'block';
                alertBanner.innerHTML = `<div class="stage-alert-banner" onclick="filterStage3()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff453a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                    <span><strong>${stage3Customers.length}名</strong>が面談予約済みでステージ未更新です</span>
                </div>`;
            } else {
                alertBanner.style.display = 'none';
                alertBanner.innerHTML = '';
            }

            if (sidebarView === 'tag') {
                renderTagGroupedList(list);
            } else {
                customers.forEach(customer => {
                    list.appendChild(createCustomerItem(customer));
                });
            }
        }

        function filterStage3() {
            const searchInput = document.getElementById('customerSearch');
            searchInput.value = '';
            // 一時的にstage3の顧客だけ表示
            const list = document.getElementById('customerList');
            list.innerHTML = '';
            const stage3 = customers.filter(c => (c.stage || 1) === 3);
            stage3.forEach(customer => {
                list.appendChild(createCustomerItem(customer));
            });
        }

        function renderTagGroupedList(list) {
            // タグ別にグループ化
            const tagGroups = {};
            const noTagCustomers = [];

            customers.forEach(customer => {
                if (customer.tags && customer.tags.length > 0) {
                    customer.tags.forEach(tag => {
                        if (!tagGroups[tag]) tagGroups[tag] = [];
                        tagGroups[tag].push(customer);
                    });
                } else {
                    noTagCustomers.push(customer);
                }
            });

            // タグ情報を取得する関数
            const getTagInfo = (tagName) => {
                const tagData = (window.allTags || []).find(t => t.name === tagName);

            Object.keys(tagGroups).forEach(tagName => {
                const info = getTagInfo(tagName);
                const cat = info.category && categoryOrder.includes(info.category) ? info.category : 'その他';

            };

                const catItemsContainer = document.createElement('div');
                catItemsContainer.className = 'tag-category-items';

                // カテゴリ内のタグをソートして描画
                catTags.sort((a, b) => a.name.localeCompare(b.name, 'ja')).forEach(tag => {
                    const header = document.createElement('div');
                    header.className = 'tag-group-header';
                    header.style.paddingLeft = '20px';
                    header.innerHTML = `
                        <span><span class="tag-color-dot" style="background:${tag.color}"></span>${tag.name}</span>

                list.appendChild(catHeader);

            currentChecklist.forEach((phase, phaseIndex) => {
                const phaseItems = phase.items || [];
                const completedCount = phaseItems.filter(item => item.checked).length;

                const phaseDiv = document.createElement('div');
                phaseDiv.className = 'checklist-phase';

                const header = document.createElement('div');
                header.className = 'phase-header';
                header.innerHTML = `
                    <div class="phase-title">
                        <span class="phase-toggle">▶</span>
                        ${phase.name}
                    </div>
                    <div class="phase-progress">${completedCount}/${phaseItems.length}</div>
                `;

                const items = document.createElement('div');
                items.className = 'phase-items';
                items.innerHTML = phaseItems.map((item, itemIndex) => `
                    <div class="checklist-item">

                header.addEventListener('click', () => {
                    items.classList.toggle('open');
                    header.querySelector('.phase-toggle').classList.toggle('open');

                phaseDiv.appendChild(header);
                phaseDiv.appendChild(items);
                container.appendChild(phaseDiv);
            });

            container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {

            try {
                const preview = await api.previewBroadcast(filterType, tags);
                if (preview.matchCount === 0) { showToast('配信対象のお客様がいません', 'error'); return; }

                const filterLabel = {
                    'all': '全てのお客様',
                    'include-all': `${tags.join(' & ')} を全て含む`,
                    'include-any': `${tags.join(' / ')} のいずれかを含む`,
                    'exclude-all': `${tags.join(' & ')} を全て含む人を除外`,
                    'exclude-any': `${tags.join(' / ')} のいずれかを含む人を除外`,
                }[filterType] || filterType;

                showConfirmModal(
                    '一斉配信の確認',
                    `対象: ${filterLabel}\n${preview.matchCount}人のお客様にメッセージを配信します。\n\nメッセージ:\n「${message.slice(0, 100)}${message.length > 100 ? '...' : ''}」`,
                    '配信する',
                    async () => {
                        document.getElementById('sendBroadcastBtn').disabled = true;
                        try {
                            const result = await api.sendBroadcast(message, filterType, tags);
                            showToast(`${result.sentCount}人のお客様にメッセージを配信しました`, 'success');
                            document.getElementById('broadcastMessage').value = '';
                            document.querySelectorAll('#bcastTagCheckboxes input').forEach(el => el.checked = false);
                            document.getElementById('bcastPreviewCount').textContent = '—';
                        } catch (e) {
                            showToast('配信に失敗しました: ' + (e.message || ''), 'error');
                        } finally {
                            document.getElementById('sendBroadcastBtn').disabled = false;
                        }
                    }
                );
            } catch (e) {
                showToast('エラーが発生しました', 'error');
            }
        }

        async function loadBroadcastHistory() {
            const container = document.getElementById('bcastHistoryList');
            try {
                const result = await api.getBroadcasts();
                const broadcasts = result.broadcasts || [];
                if (broadcasts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">配信履歴はまだありません</p>';
                    return;
                }
                container.innerHTML = broadcasts.map(b => {
                    const date = new Date(b.sentAt).toLocaleString('ja-JP', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    const filterLabel = {
                        'all': '全員',
                        'include-all': `${(b.filterTags || []).join(' & ')} (AND)`,
                        'include-any': `${(b.filterTags || []).join(' / ')} (OR)`,
                        'exclude-all': `${(b.filterTags || []).join(' & ')} 除外(AND)`,
                        'exclude-any': `${(b.filterTags || []).join(' / ')} 除外(OR)`,
                    }[b.filterType] || b.filterType;
                    return `
                        <div style="background: var(--glass-light); backdrop-filter: blur(var(--glass-blur)); border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.5);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <span style="font-size: 12px; color: var(--text-secondary);">${date}</span>
                                <span style="font-size: 12px; font-weight: 600; color: #0071e3; background: #f0f7ff; padding: 2px 10px; border-radius: 10px;">${b.recipientCount}人に配信</span>
                            </div>
                            <p style="font-size: 14px; line-height: 1.6; margin: 0 0 8px; white-space: pre-wrap;">${(b.message || '').slice(0, 200)}${(b.message || '').length > 200 ? '...' : ''}</p>
                            <p style="font-size: 11px; color: var(--text-secondary); margin: 0;">フィルター: ${filterLabel}</p>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                container.innerHTML = '<p style="text-align: center; color: #ff3b30; padding: 40px;">読み込みに失敗しました</p>';
            }
        }

        // タグ管理
        async function loadTagMaster() {
            const container = document.getElementById('tagMasterList');
            try {
                const result = await api.getTags();
                cachedTags = result.tags || [];
                if (cachedTags.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">タグがまだありません。上のフォームから作成してください。</p>';
                    return;
                }
                container.innerHTML = cachedTags.map(tag => `
                    <div style="display: flex; align-items: center; justify-content: space-between; background: var(--glass-light); backdrop-filter: blur(var(--glass-blur)); border-radius: 10px; padding: 12px 16px; border: 1px solid rgba(255,255,255,0.5);">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="width: 14px; height: 14px; background: ${tag.color}; border-radius: 50%;"></span>
                            <span style="font-size: 14px; font-weight: 500;">${tag.name}</span>
                        </div>
                        <button class="btn btn-danger" onclick="deleteTag('${tag.id}', '${tag.name}')" style="font-size: 11px; padding: 4px 12px;">削除</button>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<p style="text-align: center; color: #ff3b30;">読み込みに失敗しました</p>';
            }
        }

        async function createTag() {
            const name = document.getElementById('newTagName').value.trim();
            const color = document.getElementById('newTagColor').value;
            if (!name) { showToast('タグ名を入力してください', 'error'); return; }
            try {
                await api.createTag(name, color);
                document.getElementById('newTagName').value = '';
                showToast(`タグ「${name}」を作成しました`, 'success');
                loadTagMaster();
                // チェックボックスも更新
                const result = await api.getTags();
                cachedTags = result.tags || [];
                renderBcastTagCheckboxes();
            } catch (e) {
                showToast(e.message || 'タグの作成に失敗しました', 'error');
            }
        }

        async function deleteTag(id, name) {
            showConfirmModal('タグの削除', `タグ「${name}」を削除しますか？\n全てのお客様からこのタグが除去されます。`, '削除する', async () => {
                try {
                    await api.deleteTag(id);
                    showToast(`タグ「${name}」を削除しました`, 'success');
                    loadTagMaster();
                    const result = await api.getTags();
                    cachedTags = result.tags || [];
                    renderBcastTagCheckboxes();
                } catch (e) {
                    showToast('削除に失敗しました', 'error');
                }
            });
        }

        // ======================== MESSAGE FORMATTING ========================
        function formatMessage(content) {
            if (!content) return '';

            let html = content;

            // Handle TERASS_PICKS tag
            html = html.replace(/\{\{TERASS_PICKS\|(.+?)\|(.+?)\}\}/g, (_, desc, cta) => {
                return `<div style="background: linear-gradient(135deg, #f0f7ff, #e8f4f8); border: 1px solid #b3d4fc; border-radius: 12px; padding: 16px; margin: 8px 0;"><div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;"><span style="font-size: 20px;"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0071e3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></span><strong style="color: #0071e3; font-size: 14px;">TERASS Picks</strong></div><p style="font-size: 13px; line-height: 1.6; color: #333; margin: 0 0 8px 0;">${desc}</p><p style="font-size: 12px; color: #666; margin: 0;">${cta}</p></div>`;
            });

            // Handle ARTICLE tags
            html = html.replace(/\{\{ARTICLE\|(.+?)\|(.+?)\}\}/g, (_, title, url) => {
                return `<a href="${url}" target="_blank" style="display: block; padding: 10px 14px; background: #f0f7ff; border-radius: 8px; text-decoration: none; color: #1d1d1f; border: 1px solid #e5e5ea; margin: 6px 0;"><span style="font-size: 11px; color: #0071e3; font-weight: 600;"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px;margin-right:3px;"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> おすすめ記事</span><br><span style="font-size: 13px; font-weight: 600;">${title}</span></a>`;
            });

            // Handle BOOKING tags
            html = html.replace(/\{\{BOOKING\|(.+?)\}\}/g, (_, url) => {
                return `<a href="${url}" target="_blank" style="display: block; padding: 12px 16px; background: #0071e3; border-radius: 8px; text-decoration: none; color: white; text-align: center; margin: 6px 0; font-weight: 600;"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px;margin-right:4px;"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg> オンライン面談を予約する</a>`;
            });

            // Handle CHOICES tags
            html = html.replace(/\{\{CHOICES\|(.+?)\}\}/g, (_, choicesStr) => {
                const options = choicesStr.split('|').map(s => s.trim()).filter(Boolean);
                return `<div style="display: flex; flex-wrap: wrap; gap: 6px; margin: 8px 0;">${options.map(opt => `<span style="padding: 6px 12px; background: #f0f0f5; border-radius: 16px; font-size: 12px; cursor: default;">${opt}</span>`).join('')}</div>`;
            });

            html = html
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/### (.*?)(<br>|$)/g, '<h3>$1</h3>')
                .replace(/- (.*?)(<br>|$)/g, '<li>$1</li>')
                .replace(/(\d+)\. (.*?)(<br>|$)/g, '<li>$2</li>');

            if (html.includes('<li>')) {
                html = html.replace(/(<li>.*?<\/li>)/s, (match) => '<ul>' + match + '</ul>');
            }

            return html;
        }

        // ======================== SEARCH ========================
        document.getElementById('customerSearch').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.customer-item');

            items.forEach(item => {
                const name = item.querySelector('.customer-name').textContent.toLowerCase();
                const meta = item.querySelector('.customer-meta').textContent.toLowerCase();
                const matches = name.includes(query) || meta.includes(query);
                item.style.display = matches ? '' : 'none';
            });
        });

        // ======================== ENTER KEY FOR CHAT ========================
        // ======================== INIT ========================
        // Check for persistent login with sessionStorage
        const savedPassword = sessionStorage.getItem('adminPass');
        if (savedPassword) {
            adminPass = savedPassword;
            api.testAuth().then(() => {
                loadDashboard();
                showDashboard();
            }).catch(() => {
                sessionStorage.removeItem('adminPass');
                adminPass = null;
                showLogin();
            });
        } else {
            showLogin();
        }
    </script>
</body>
